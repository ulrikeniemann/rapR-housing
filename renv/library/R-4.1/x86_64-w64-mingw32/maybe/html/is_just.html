<h2>Check if an object is a 'Just' value</h2>

<h3>Description</h3>

<p>Check if an object is a 'Just' value
</p>


<h3>Usage</h3>

<pre>
is_just(a)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>a</code></td>
<td>
<p>Object to check</p>
</td></tr>
</table>


<h3>Value</h3>

<p><code>TRUE</code> or <code>FALSE</code>
</p>


<h3>Examples</h3>

<pre>
is_just(1)
is_just(just(1))
is_just(nothing())
</pre>
