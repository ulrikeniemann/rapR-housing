<h2>Unwrap a 'Just' value or throw an error</h2>

<h3>Description</h3>

<p>Unwrap a 'Just' value or throw an error
</p>


<h3>Usage</h3>

<pre>
from_just(.m)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>.m</code></td>
<td>
<p>A maybe value</p>
</td></tr>
</table>


<h3>Value</h3>

<p>The unwrapped 'Just' value
</p>


<h3>Examples</h3>

<pre>
just(1) %&gt;% from_just()
</pre>
