<h2>Square-root transformation</h2>

<h3>Description</h3>

<p>This is the variance stabilising transformation for the Poisson
distribution.
</p>


<h3>Usage</h3>

<pre>
transform_sqrt()

sqrt_trans()
</pre>


<h3>Examples</h3>

<pre>
plot(transform_sqrt(), xlim = c(0, 5))
</pre>
